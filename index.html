<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de mensajes</h1>
    </header>
    
    <main class="container">
        
        <section class="input-section">
            <textarea id="input-text" cols="30" rows="10" placeholder="Ingrese el texto aquí"style="width: 832px; height: 530px;"></textarea>
            <div class="validation-msg"><img src="./assets/svg/bi_exclamation-circle-fill.svg" alt="alert icon"><span>
                Solo letras minúsculas y sin acentos</span>
            </div>           
            <div class="buttons">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </section>
        
        <section class="output-section">
            <img src="./assets/img/Muñeco.png" alt="" class="output-image" id="output-image">
            <textarea id="output-text" readonly placeholder="Ningún mensaje fue encontrado"></textarea>

            <button id="copy-btn">Copiar</button>
        </section>
    </main>
    
    <footer>
        <p>Creado por Monik Lu - 2024</p>
    </footer>

    <script src="challenge-encriptador.js"></script>
</body>
</html>
